name: Haber Botu

on:
  schedule:
    - cron: '*/15 * * * *' # Her 15 dakikada bir calisir
  workflow_dispatch: # Manuel tetikleme icin

permissions:
  contents: write # Repoya yazma izni (history.json icin gerekli)

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Kutuphaneleri Yukle
      run: |
        pip install -r requirements.txt

    - name: Botu Calistir
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Degisiklikleri Kaydet (Commit & Push)
      run: |
        git config --global user.name 'NewsBot AI'
        git config --global user.email 'bot@noreply.github.com'
        # Eger history.json degismisse commit at, yoksa hata verme
        git add history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Veritabani guncellendi [skip ci]" && git push)
