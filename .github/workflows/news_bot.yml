name: Haber Botu

on:
  schedule:
    - cron: '*/30 * * * *' # Her 30 dakikada bir calisir
  workflow_dispatch: # Manuel tetikleme icin

permissions:
  contents: write # Hafizayi kaydetmek icin yazma izni

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kutuphaneleri Yukle
      run: |
        pip install -r requirements.txt

    - name: Botu Calistir
      env:
        # ISTE BURASI EKSIKTI! Anahtari bota teslim ediyoruz:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python main.py
      
    - name: Degisiklikleri Kaydet (Commit & Push)
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add history.json
        # Eger degisiklik varsa kaydet, yoksa hata verme
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update history" && git push)
